---

#
# [ update base packages ]
#
# yum update package database {{{

- name:    yum check-update
  command: yum check-update
  ignore_errors: yes

# }}}
# yum update {{{

- name:    yum update
  command: yum -y update

# }}}

#
# [ install packages ]
#
# install packages {{{

- name: ensure packages are present
  yum:  name={{ item }} enablerepo=epel state=present
  with_items:
    - bash-completion
    - bzip2
    - git
    - glances
    - htop
    - ncurses
    - ncurses-devel
    - openssl
    - openssl-devel
    - readline
    - readline-devel
    - rsync
    - tree
    - unzip
    - vim
    - w3m
    - wget
    - yum-plugin-fastestmirror
    - yum-plugin-priorities
    - zip
    - zlib
    - zlib-devel

# }}}

#
# [ edit sshd_config ]
#
# mkdir /root/bin {{{

- name: mkdir /root/bin
  file: path=/root/bin
        owner=root group=root mode=0755 state=directory

# }}}
# copy /root/bin/edit_sshd_config.sh {{{

- name: copy /root/bin/edit_sshd_config.sh
  copy: src=root/bin/edit_sshd_config.sh
        dest=/root/bin/edit_sshd_config.sh
        owner=root group=root mode=0700

# }}}
# edit sshd_config {{{

- name: edit sshd_config
  raw:  >
    /root/bin/edit_sshd_config.sh ;
    /etc/rc.d/init.d/sshd reload  ;

  ignore_errors: yes

# }}}

