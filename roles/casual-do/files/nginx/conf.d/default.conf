#
# default server
#
upstream es {
    server  127.0.0.1:9200  fail_timeout=0;
}

server {
    listen       80 default_server;
    server_name  _;

    charset utf-8;

    access_log  /var/log/nginx/access.log  ltsv;
    error_log   /var/log/nginx/error.log   error;

    # http://blog.monoweb.info/article/2012021823.html
    add_header  X-Frame-Options         DENY;
    add_header  X-Content-Type-Options  nosniff;

    root   /srv/html;
    index  index.html;


    # elasticsearch
    location / {
        access_log  /var/log/nginx/es_access.log  ltsv;
        error_log   /var/log/nginx/es_error.log   error;
        try_files $request_filename @webapp;
    }

    location @webapp {
        proxy_pass               http://es;
        proxy_connect_timeout    150;
        proxy_send_timeout       100;
        proxy_read_timeout       100;
        proxy_buffers            4  32k;
        client_max_body_size     8m;
        client_body_buffer_size  128k;
    }


    error_page  403          /403.html;
    error_page  404          /404.html;
    error_page  500 502 504  /50x.html;
    error_page  503          /maintenance.html;

    location = /403.html {
        root     /srv/html;
        expires  0;
    }

    location = /404.html {
        root     /srv/html;
        expires  0;
    }

    location = /50x.html {
        root     /srv/html;
        expires  0;
    }

    location = /maintenance.html {
        root     /srv/html;
        expires  0;
    }
}

