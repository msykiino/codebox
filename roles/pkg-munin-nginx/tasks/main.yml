---

#
# [ install munin-nginx ]
#
# install munin-nginx {{{

- name: ensure munin-nginx is present
  yum:  name=munin-nginx state=present

# }}}

#
# [ call functions ]
#
# enable munin-fcgi-graph {{{

- name:    enable munin-fcgi-graph
  service: name=munin-fcgi-graph enabled=yes state=stopped

# }}}
# enable munin-fcgi-html {{{

- name:    enable munin-fcgi-html
  service: name=munin-fcgi-html enabled=yes state=stopped

# }}}

